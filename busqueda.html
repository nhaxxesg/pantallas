<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda - Sistema Bibliotecario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="brand">
                <i class="bi bi-book"></i>
                <span>Biblioteca</span>
            </div>
            
            <div class="menu-section">
                <span class="menu-header">BIBLIOTECA</span>
                <ul class="nav-links">
                    <li>
                        <a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="gestion_usuarios.html"><i class="bi bi-people"></i> Gestión de Usuarios</a>
                    </li>
                    <li>
                        <a href="reportes.html"><i class="bi bi-graph-up"></i> Reportes y Estadísticas</a>
                    </li>
                    <li class="active">
                        <a href="busqueda.html"><i class="bi bi-search"></i> Búsqueda y Filtros</a>
                    </li>
                    <li>
                        <a href="perfil.html"><i class="bi bi-person-circle"></i> Perfil</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <div id="content">
            <header>
                <div class="search-container">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Buscar libros...">
                </div>
                <div class="header-right">
                    <button class="theme-toggle"><i class="bi bi-sun"></i></button>
                    <button class="notifications"><i class="bi bi-bell"></i></button>
                    <div class="user-profile">
                        <img src="https://via.placeholder.com/32" alt="Profile">
                    </div>
                </div>
            </header>

            <main class="dashboard-content">
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Filtros</h5>
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">Categoría</label>
                                        <select class="form-select">
                                            <option>Todas</option>
                                            <option>Literatura</option>
                                            <option>Ciencia</option>
                                            <option>Historia</option>
                                            <option>Arte</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Autor</label>
                                        <input type="text" class="form-control" placeholder="Nombre del autor">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Año de publicación</label>
                                        <div class="d-flex gap-2">
                                            <input type="number" class="form-control" placeholder="Desde">
                                            <input type="number" class="form-control" placeholder="Hasta">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Estado</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" checked>
                                            <label class="form-check-label">Disponible</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox">
                                            <label class="form-check-label">Prestado</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox">
                                            <label class="form-check-label">Reservado</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Aplicar Filtros</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <h5 class="card-title">Resultados</h5>
                                    <div class="btn-group">
                                        <button class="btn btn-outline-secondary active">
                                            <i class="bi bi-grid"></i>
                                        </button>
                                        <button class="btn btn-outline-secondary">
                                            <i class="bi bi-list"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="row">
                                    <!-- Ejemplo de tarjeta de libro -->
                                    <div class="col-md-4 mb-4">
                                        <div class="card h-100">
                                            <img src="https://via.placeholder.com/200x300" class="card-img-top" alt="Libro">
                                            <div class="card-body">
                                                <h5 class="card-title">Don Quijote</h5>
                                                <p class="card-text">Miguel de Cervantes</p>
                                                <span class="badge bg-success">Disponible</span>
                                            </div>
                                            <div class="card-footer bg-transparent border-top-0">
                                                <button class="btn btn-primary w-100">Reservar</button>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Más tarjetas de libros aquí -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
