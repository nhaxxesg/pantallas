<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Sistema Bibliotecario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="brand">
                <i class="bi bi-book"></i>
                <span>Biblioteca</span>
            </div>
            
            <div class="menu-section">
                <span class="menu-header">BIBLIOTECA</span>
                <ul class="nav-links">
                    <li>
                        <a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="gestion_usuarios.html"><i class="bi bi-people"></i> Gestión de Usuarios</a>
                    </li>
                    <li>
                        <a href="reportes.html"><i class="bi bi-graph-up"></i> Reportes y Estadísticas</a>
                    </li>
                    <li>
                        <a href="busqueda.html"><i class="bi bi-search"></i> Búsqueda y Filtros</a>
                    </li>
                    <li class="active">
                        <a href="perfil.html"><i class="bi bi-person-circle"></i> Perfil</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <div id="content">
            <header>
                <div class="search-container">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Buscar...">
                </div>
                <div class="header-right">
                    <button class="theme-toggle"><i class="bi bi-sun"></i></button>
                    <button class="notifications"><i class="bi bi-bell"></i></button>
                    <div class="user-profile">
                        <img src="https://via.placeholder.com/32" alt="Profile">
                    </div>
                </div>
            </header>

            <main class="dashboard-content">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="mb-3">
                                    <img src="https://via.placeholder.com/150" class="rounded-circle" alt="Profile Picture">
                                </div>
                                <h4 class="card-title">Juan Pérez</h4>
                                <p class="text-muted">Administrador del Sistema</p>
                                <button class="btn btn-primary">Editar Perfil</button>
                            </div>
                        </div>

                        <div class="card mt-4">
                            <div class="card-body">
                                <h5 class="card-title">Información de Contacto</h5>
                                <ul class="list-unstyled">
                                    <li class="mb-2">
                                        <i class="bi bi-envelope me-2"></i> juan.perez@biblioteca.com
                                    </li>
                                    <li class="mb-2">
                                        <i class="bi bi-telephone me-2"></i> +34 123 456 789
                                    </li>
                                    <li class="mb-2">
                                        <i class="bi bi-geo-alt me-2"></i> Madrid, España
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Configuración de la Cuenta</h5>
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">Nombre Completo</label>
                                        <input type="text" class="form-control" value="Juan Pérez">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" value="juan.perez@biblioteca.com">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Teléfono</label>
                                        <input type="tel" class="form-control" value="+34 123 456 789">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Idioma</label>
                                        <select class="form-select">
                                            <option>Español</option>
                                            <option>English</option>
                                            <option>Français</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                </form>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Seguridad</h5>
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">Contraseña Actual</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Nueva Contraseña</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Confirmar Nueva Contraseña</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" checked>
                                            <label class="form-check-label">Autenticación de dos factores</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Actualizar Contraseña</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
