<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Sistema Bibliotecario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="brand">
                <i class="bi bi-book"></i>
                <span>Biblioteca</span>
            </div>
            
            <div class="menu-section">
                <span class="menu-header">BIBLIOTECA</span>
                <ul class="nav-links">
                    <li>
                        <a href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
                    </li>
                    <li class="active">
                        <a href="gestion_usuarios.html"><i class="bi bi-people"></i> Gestión de Usuarios</a>
                    </li>
                    <li>
                        <a href="reportes.html"><i class="bi bi-graph-up"></i> Reportes y Estadísticas</a>
                    </li>
                    <li>
                        <a href="busqueda.html"><i class="bi bi-search"></i> Búsqueda y Filtros</a>
                    </li>
                    <li>
                        <a href="perfil.html"><i class="bi bi-person-circle"></i> Perfil</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <div id="content">
            <header>
                <div class="search-container">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Buscar usuario...">
                </div>
                <div class="header-right">
                    <button class="theme-toggle"><i class="bi bi-sun"></i></button>
                    <button class="notifications"><i class="bi bi-bell"></i></button>
                    <div class="user-profile">
                        <img src="https://via.placeholder.com/32" alt="Profile">
                    </div>
                </div>
            </header>

            <main class="dashboard-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Gestión de Usuarios</h1>
                    <button class="btn btn-primary">
                        <i class="bi bi-plus-lg"></i> Nuevo Usuario
                    </button>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Tipo</th>
                                        <th>Email</th>
                                        <th>Estado</th>
                                        <th>Préstamos Activos</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>001</td>
                                        <td>Juan Pérez</td>
                                        <td>Estudiante</td>
                                        <td>juan@email.com</td>
                                        <td><span class="badge bg-success">Activo</span></td>
                                        <td>2</td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></button>
                                            <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                                        </td>
                                    </tr>
                                    <!-- Más filas de ejemplo -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
